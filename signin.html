<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type = "text/JavaScript">
            function validateForm() {
  let x = document.forms["myForm"]["fname"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
}
         //-->
      </script>
      <style>
        fieldset{
  border: 1px solid rgb(0,0,255);
  width: 400px;
  margin:auto;
}
      </style>
  </head>
  <body>
    <form name="myForm" action="#" onsubmit="return validateForm()">
     <fieldset style="width:0px">
      <legend align="center">Personal Info:</legend>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" onsubmit="return validateForm()"><br><br>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday" min="1998-01-02"><br><br>
      <label>Favourite Language:</label><br>
      <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">HTML</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">CSS</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">JavaScript</label><br><br>
      <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="pwd" required><br><br>
      <label for="quantity">Phone No:</label>
<input type="number" id="phone" name="quantity" min="1" max="9999999999">
      <input type="submit" value="Submit">
     </fieldset>
    </form>

  </body>
</html>
